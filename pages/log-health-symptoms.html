<h1>Log Health Symptoms</h1>
<h2>Select all that apply</h2>
<div class="checkbox-container">
  <label
    ><input type="checkbox" name="symptom" value="eye-strain" /> Eye
    Strain</label
  >
  <label
    ><input type="checkbox" name="symptom" value="headaches" /> Headaches</label
  >
  <label
    ><input type="checkbox" name="symptom" value="anxiety" /> Anxiety</label
  >
</div>
<br />
<h2>Severity Slider</h2>
<div class="slider-container">
    <h3>Severity Slider for Eye Strain</h3>
    <input type="range" id="severity-eye-strain" class="slider" min="1" max="10" />
    <label for="severity-eye-strain">       1 (low) - 10 (high) severity</label>
</div>

<div class="slider-container">
    <h3>Severity Slider for Headaches</h3>
    <input type="range" id="severity-headaches" class="slider" min="1" max="10" />
    <label for="severity-headaches">    1 (low) - 10 (high) severity</label>
</div>

<div class="slider-container">
    <h3>Severity Slider for Anxiety</h3>
    <input type="range" id="severity-anxiety" class="slider" min="1" max="10" />
    <label for="severity-anxiety">  1 (low) - 10 (high) severity</label>
</div>

<button id="save-symptoms"><i class="fas fa-save"></i> Save</button>
<nav>
    <button data-page="set-daily-limit"><i class="fas fa-clock"></i> Set Daily Limit</button>
    <button onclick="history.back()"><i class="fas fa-arrow-left"></i> Back</button>
    <button data-page="weekly-report"><i class="fas fa-chart-line"></i> Go to Weekly Report</button>
</nav>
