<h1>Set Up Break Reminders</h1>

<!-- Interval Selection -->
<h2>Select Interval Break</h2>
<select id="interval">
    <option value="30">30 minutes</option>
    <option value="60">1 hour</option>
    <option value="Custom">Custom</option> <!-- Added "Custom" option -->
</select>
<br>
<label for="custom-interval">Or enter custom time (max 60 minutes):</label>
<input type="number" id="custom-interval" min="1" max="60" placeholder="Minutes" disabled>
<br>

<!-- Notification Type Selection -->
<h2>Select Notification Type</h2>
<label><input type="checkbox" name="notification-type" value="pop-up"> Pop-up Notification</label>
<label><input type="checkbox" name="notification-type" value="text-message"> Text Message</label>
<label><input type="checkbox" name="notification-type" value="sound-alert"> Sound Alert</label>
<label><input type="checkbox" name="notification-type" value="custom-sound"> Custom Sound Alert</label>
<br>
<!-- Sound Alert Selection -->
<h3>Sound Alert</h3>
<label for="sound-alert">Select Sound Alert:</label>
<select id="sound-alert">
    <option value="birds-singing">Birds Singing</option>
    <option value="car-honking">Car Honking</option>
    <option value="siren">Siren</option>
</select>
<br>

<button id="save-reminders">Save</button>
<nav>
    <button data-page="log-health-symptoms">Next: Log Health Symptoms</button>
    <button onclick="history.back()">Back</button> <!-- Added back button -->
    <button data-page="weekly-report">Go to Weekly Report</button>
</nav>
